<html>
<head> 
<link rel="shortcut icon" href="kiwi.png" type="image/png">
<title> Quiz </title> </head>
<script type="text/javascript">
// Заголовок страницы (h1)
var title = 'Do you know New Zealand?';
// Подзаголовок (h2)

var questions=[
{
    text: "How many earthquakes are registered in NZ every year? ",
    answers: ["0",
          "4",
          "60",
		  "400"],
    correctAnswer: 3 // нумерация ответов с нуля!
},
{
    text: "What is Taumtatawhakatangihahangakoauauotamateapokaiwhenuakitanatahu?",
    answers: ["Low hill",
          "Big lake ",
          "Little village",
		  "I don't know. Maybe someone was beaten with the keyboard?"],
    correctAnswer: 0
},
{
    text: "Who among this famous people was born in NZ?",
    answers: ["Nicole Kidman",
          "Russell Crowe",
          "Elijah Wood"],
    correctAnswer: 1
},
{
    text: "Who discovered NZ?",
    answers: ["Willem Janszoon",
          "Dirck Hartogh",
          "James Cook",
		  "Abel Tasman"],
    correctAnswer: 3
},
{
    text: "Fruit was named after a bird or bird after a fruit?",
    answers: ["Bird after a fruit",
          "Fruit after a bird",
          "This names are not connected"],
    correctAnswer: 1
}
];

var yourAns = new Array;
var score = 0;

function Engine(question, answer) {yourAns[question]=answer;}

function Score(){
   var answerText = "Results:\n";
   for(var i = 0; i < yourAns.length; ++i){
    var num = i+1;
    answerText=answerText+"\n    Question №"+ num +"";
    if(yourAns[i]!=questions[i].correctAnswer){
        answerText=answerText+"\n    Right answer: " +
        questions[i].answers[questions[i].correctAnswer] + "\n";
      }
        else{
        answerText=answerText+": Right! \n";
        ++score;
        }
       }

   answerText=answerText+"\n Right answers: "+score+"\n";

   alert(answerText);
   yourAns = [];
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length; ++i) {
    if(f.elements[i].checked)
        f.elements[i].checked = false;
}
}
</script>
<link rel = "stylesheet" type="text/css" href="stylemap.css">
<link rel = "stylesheet" type="text/css" href="quiz.css">

<h1> <span class="titles"><script>document.write(title)</script> </span></h1>


<form name="quiz">
<ol>
<script>
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i in question.answers) {
    document.writeln('<input type=radio name="q' + idx + '" value="' + i +
    '" onClick="Engine(' + q + ', this.value)"><span class="answer">' + question.answers[i] + '</span><br/>');
}
}
</script>
</ol>
<input type="button" onClick="Score()" value="Check" />

</form>

</body>
</html>
